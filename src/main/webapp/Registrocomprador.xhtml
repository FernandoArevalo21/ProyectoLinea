<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="preconnect" href="https://fonts.gstatic.com"></link>
            <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light" rel="stylesheet"></link>
            <link rel="preconnect" href="https://fonts.gstatic.com"></link>
            <link href="https://fonts.googleapis.com/css2?family=Fredoka+One" rel="stylesheet"></link>
            <link rel="preconnect" href="https://fonts.gstatic.com"></link>
                <link href="https://fonts.googleapis.com/css2?family=Special+Elite" rel="stylesheet"></link>
        <title>Registrar</title>
        <style>
            
            body{
                background: rgb(223,232,231);
            }
            h1.titulo{
                text-align: center;
                font-family: 'Shadows Into Light', cursive;
                font-size: 60px;
            }
            legend.datos{
                font-family: 'Fredoka One', cursive;
                font-size: 40px;
            }
            fieldset.formulario{
                margin: 0 auto;
                width: 100px;
                height: 380px;
            }
            .btn_insertar{
                margin-top: 20px;
                font-family: 'Special Elite', cursive;
                color: black;
            }
            .informacion{
                font-family: 'Special Elite', cursive;
            }
        </style>
    </h:head>
    <h:body>
        <h1 class="titulo">Disco Stu</h1>
        <fieldset class="formulario">
            <legend class="datos">Registrarse</legend>
            <h:form>
                <p:outputLabel  value="Nombre:" class="informacion"/>
                <p:inputText  required="true" value="#{registroController.nombre}"/>
                <p:outputLabel  value="Apellido:"  class="informacion"/>
                <p:inputText  required="true" value="#{registroController.apellido}" />
                <p:outputLabel  value="Correo:"  class="informacion" />
                <p:inputText  required="true" value="#{registroController.correo}"/>
                <p:outputLabel  value="Username:" class="informacion" />
                <p:inputText  required="true" value="#{registroController.username}"/>
                <p:outputLabel  value="Password:"   class="informacion"/>
                <p:password  required="true" value="#{registroController.password}"/>
                <p:commandButton actionListener="#{registroController.registro()}"  value="Registrar" class="btn_insertar" ></p:commandButton> 
            </h:form>
        </fieldset>
    </h:body>
</html>
